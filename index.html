<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>เข้าสู่ระบบ</title>
<style>
body {
  font-family: sans-serif;
  background: #f2f2f2;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.box {
  background: white;
  padding: 30px;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}
input {
  padding: 10px;
  margin-top: 10px;
  width: 200px;
}
button {
  padding: 10px 20px;
  margin-top: 15px;
  background: #2c3e50;
  color: white;
  border: none;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="box">
  <h2>กรุณาใส่รหัสผ่าน</h2>
  <input type="password" id="pass" placeholder="ใส่รหัส">
  <br>
  <button onclick="checkPass()">เข้าสู่ระบบ</button>
  <p id="msg" style="color:red;"></p>
</div>

<script>
function checkPass() {
  var password = document.getElementById("pass").value;
  if(password === "1234") {   // เปลี่ยนรหัสตรงนี้ได้
    window.location.href = "app.html";
  } else {
    document.getElementById("msg").innerText = "รหัสไม่ถูกต้อง";
  }
}
</script>

</body>
</html>
